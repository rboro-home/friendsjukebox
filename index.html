<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The CCZ Friendship Jukebox</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 2px solid #f0db4f;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Play All button (keeps the look & feel) */
        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #playAllBtn {
            background: #f0db4f;
            color: #000;
            border: none;
            padding: 10px 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 1px;
        }

        #playAllBtn[aria-playing="true"] {
            background: #00ff88;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            width: 100%;
        }

        .card {
            background: #2b2b2b;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.3s;
            cursor: pointer;
            border: 1px solid #444;
            user-select: none;
            position: relative; /* for tooltip positioning */
        }

        .card:hover {
            background: #383838;
            border-color: #f0db4f;
        }

        .card.playing {
            background: #4a4a4a;
            border: 1px solid #00ff88;
        }

        /* The Vinyl Record CSS - made larger per request */
        .record-sleeve {
            width: 90px;
            height: 90px;
            position: relative;
            flex-shrink: 0;
        }

        .record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #000 30%, #333 31%, #000 32%, #333 60%, #111 100%);
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: transform 0.5s ease;
        }

        .label {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #f0db4f;
            font-size: 14px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Spin Animation */
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .card.playing .record {
            animation: spin 2s linear infinite;
            border-color: #00ff88;
        }

        .info {
            flex-grow: 1;
        }

        .name {
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
        }

        .song {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 5px;
        }

        .artist {
            font-size: 0.8em;
            color: #f0db4f;
            font-style: italic;
        }

        /* Footer Player */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #f0db4f;
            display: none;
        }

        /* Paused tooltip */
        .paused-tip {
            position: absolute;
            top: -10px;
            right: 12px;
            background: #000;
            color: #f0db4f;
            padding: 4px 8px;
            font-size: 0.75em;
            border: 1px solid #f0db4f;
            border-radius: 4px;
            opacity: 0.95;
            pointer-events: none;
            animation: fadeIn 0.16s ease-out;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to   { opacity: 0.95; transform: translateY(0); }
        }

        /* Skipped cards */
        .card.skipped {
          border-color: #ffbf00 !important;
          background: #3a2f12 !important;
        }

        .card.skipped .artist,
        .card.skipped .song,
        .card.skipped .name {
          color: #ffbf00 !important;
        }

        /* Right-click context menu */
        .ctxmenu {
          position: fixed;
          z-index: 9999;
          background: #1d1d1d;
          border: 1px solid #f0db4f;
          border-radius: 6px;
          min-width: 140px;
          box-shadow: 0 6px 18px rgba(0,0,0,0.5);
          overflow: hidden;
          font-family: inherit;
        }
        .ctxmenu button {
          display: block;
          width: 100%;
          padding: 10px 12px;
          background: transparent;
          color: #fff;
          border: 0;
          text-align: left;
          cursor: pointer;
        }
        .ctxmenu button:hover {
          background: #2a2a2a;
          color: #f0db4f;
        }

        /* 3D multicolor Covers button */

/* Covers button — fixed at bottom of the page, and floating above the status bar */
#coversBtn {
    /* --- FIX: New fixed positioning properties --- */
    position: fixed; /* Makes it float relative to the viewport */
    right: 20px;     /* Positions it on the right */
    bottom: 65px;    /* Positions it 65px from the bottom (above the status bar) */
    z-index: 99;     /* Ensures it is always on top of other elements */
    /* ------------------------------------------------ */

    padding: 14px 28px;
    font-size: 1.2em;
    font-style: italic;
    font-weight: bold;
    cursor: pointer;

    background: linear-gradient(135deg,#ff0080,#ff8c00,#ffee00,#00eaff,#8a2be2);
    background-size: 400% 400%;
    animation: gradientShift 6s ease infinite;

    border: none;
    border-radius: 14px;
    color: #000;

    box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    transition: transform 0.15s;
}
#coversBtn:hover {
    transform: scale(1.08);
}

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <h1>The CCZ Friendship Jukebox</h1>

    <div id="controls">
        <button id="playAllBtn" aria-playing="false" hidden>Play All</button>
        <span style="color:#bbb; font-size:0.9em;">Single-click toggles play/pause. Double-click restarts. Right click to 'Skip'.</span>
    </div>

    <div class="grid" id="grid"></div>

    <div class="status-bar" id="statusBar">
        Now Playing: <span id="nowPlayingText" style="color:#f0db4f; font-weight:bold;">...</span>
    </div>

    <audio id="mainAudio"></audio>

    <button id="coversBtn" onclick="window.location='covers.html'"><i>Covers</i></button>

    <script>
          /* --- Data (unchanged from your original file) --- */
          const data = [
            { id: 1, name: "Sukonya G", song: "Pal", artist: "KK" },
            { id: 2, name: "Biju D", song: "5 Leaves Left", artist: "Nick Drake" },
            { id: 3, name: "Nabanita D", song: "Tomar Morome Mor", artist: "Jayanta Hazarika" },
            { id: 4, name: "Mrigaxee B", song: "7 (Addicted)", artist: "Enrique" },
            { id: 5, name: "Bhumika D", song: "Hero", artist: "Enrique" },
            { id: 6, name: "Mrigaxee B", song: "Hero (Acoustic Cover)", artist: "Rintu Boro" },
            { id: 7, name: "Lima B", song: "Someday", artist: "MLTR" },
            { id: 8, name: "Rintu B", song: "Sifar", artist: "Lucky Ali" },
            { id: 9, name: "Mriganka P", song: "Tumi Mur Mathu Mur", artist: "Zubeen Garg" },
            { id: 10, name: "Bikramjit G", song: "Niribili Godhuli", artist: "Jitul Sonowal" },
            { id: 11, name: "Sangeeta D", song: "Paakhi", artist: "Zubeen Garg" },
            { id: 12, name: "Maitreyee C", song: "Kishore Compilation", artist: "Kishore Kumar" },
            { id: 13, name: "Chayanika B", song: "Saher", artist: "Jagjit Singh" },
            { id: 14, name: "Nomi S", song: "Life is a Highway (Cars soundtrack)", artist: "Rascal Flatts" },
            { id: 15, name: "Gitartha B", song: "Supernatural", artist: "Santana" },
            { id: 16, name: "Mrinal T", song: "Xilpi", artist: "Mrinal Taye" },
            { id: 17, name: "Rinijini C", song: "Anamika", artist: "Zubeen Garg" },
            { id: 18, name: "Rakesh G", song: "Tujhse naraaz nahi", artist: "Lata Mangeshkar" },
            { id: 19, name: "Sobhit S", song: "Roi Roi Binale", artist: "Zubeen Garg" },
            { id: 20, name: "Utpal D", song: "Maya", artist: "Zubeen Garg" },
            { id: 21, name: "Abhijit B", song: "Tumi Suwa Jetiya", artist: "Zubeen Garg" },
            { id: 22, name: "Sukanya D", song: "Anamika", artist: "Zubeen Garg" },
            { id: 23, name: "Bipul S", song: "EK Chatur Naar", artist: "Kishore Kumar" },
            { id: 24, name: "Debojit H", song: "O Sanam", artist: "Lucky Ali" },
            { id: 25, name: "Bitopi T", song: "Bailamos", artist: "Enrique" },
            { id: 26, name: "Manmoyuri D", song: "Mur Minoti", artist: "Jayanta Hazarika" },
            { id: 27, name: "Nikunj D", song: "Tum To Thehre Pardesi", artist: "Altaf Raja" },
            { id: 28, name: "Arunima D", song: "Tum Bin Jiya Jaye", artist: "K S Chithra" },
            { id: 29, name: "Fatima S", song: "Right Here Waiting", artist: "Richard Marx" },
            { id: 30, name: "Nabanita D", song: "I'd love you to want me", artist: "Lobo" },
            { id: 31, name: "Parveza", song: "Zindagi Kaisi Hain Paheli", artist: "Manna Dey" }
          ];

          /* --- The rest of your original JavaScript (playback, skipping, UI, etc.) ---
               Nothing below this point was altered except adding the Covers button above.
               I’m keeping it identical to your uploaded file. 
          */

          const grid = document.getElementById('grid');
          const audioPlayer = document.getElementById('mainAudio');
          const statusBar = document.getElementById('statusBar');
          const statusText = document.getElementById('nowPlayingText');
          const playAllBtn = document.getElementById('playAllBtn');

          let currentCard = null;
          let currentIndex = -1;
          let isPlayingAll = false;
          let playAllIndex = 0;
          let userInitiatedPause = false;

          const skippedIds = new Set();

          function showStatus(text){
            statusBar.style.display='block';
            statusText.innerText=text;
          }

          function hideStatus(){
            statusBar.style.display='none';
            statusText.innerText='...';
          }

          function clearPausedTooltips(){
            document.querySelectorAll('.paused-tip').forEach(t=>t.remove());
          }

          function showPausedTooltip(card){
            clearPausedTooltips();
            const tip=document.createElement('div');
            tip.className='paused-tip';
            tip.textContent='Paused';
            card.appendChild(tip);
          }

          function nextNonSkipped(start){
            if (data.length === 0) return -1;
            for (let i = 1; i <= data.length; i++){
              const idx = (start + i) % data.length;
              if (!skippedIds.has(data[idx].id)) return idx;
            }
            return -1;
          }

          function playByIndex(index, {restart=false} = {}){
            if (index < 0) index = 0;
            if (skippedIds.has(data[index].id)){
              const nxt = nextNonSkipped(index);
              if (nxt === -1){
                stopPlayAll();
                showStatus('All songs are skipped.');
                return;
              }
              index = nxt;
            }

            const item = data[index];
            const filePath = `songs/${item.id}.mp3`;

            document.querySelectorAll('.card.playing').forEach(c=>c.classList.remove('playing'));
            const card = document.querySelector(`.card[data-id="${item.id}"]`);
            currentCard = card;
            currentIndex = index;
            if(card) card.classList.add('playing');

            audioPlayer.src = filePath;
            try { audioPlayer.currentTime = 0; } catch(e){}
            audioPlayer.play()
              .then(()=> showStatus(`${item.song} - ${item.name}`))
              .catch(()=>{
                const nxt = nextNonSkipped(index);
                if (nxt === -1){
                  stopPlayAll();
                  showStatus('All songs are skipped or unavailable.');
                  return;
                }
                playByIndex(nxt, {restart:true});
              });
          }

          data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = String(item.id);
            const initials = item.name.split(' ').map(n=>n[0]).join('');
            card.innerHTML = `
              <div class="record-sleeve">
                <div class="record"><div class="label">${initials}</div></div>
              </div>
              <div class="info">
                <div class="name">${item.name}</div>
                <div class="song">${item.song}</div>
                <div class="artist">${item.artist}</div>
              </div>
            `;

            let clickTimer=null;
            const CLICK_DELAY=250;

            function handleSingleClick(){
              if(isPlayingAll) stopPlayAll();
              const index = data.findIndex(d => String(d.id) === card.dataset.id);

              if(currentIndex === index && !audioPlayer.paused && !audioPlayer.ended){
                userInitiatedPause = true;
                audioPlayer.pause();
                card.classList.remove('playing');
                showPausedTooltip(card);
                statusText.innerText = 'Paused - ' + `${data[index].song} - ${data[index].name}`;
                return;
              }

              if(currentIndex === index && audioPlayer.paused){
                clearPausedTooltips();
                audioPlayer.play().then(()=>{
                  card.classList.add('playing');
                  showStatus(`${data[index].song} - ${data[index].name}`);
                });
                return;
              }

              clearPausedTooltips();
              playByIndex(index, {restart:true});
            }

            function handleDoubleClick(){
              if(isPlayingAll) stopPlayAll();
              const index = data.findIndex(d => String(d.id) === card.dataset.id);
              clearPausedTooltips();
              playByIndex(index, {restart:true});
            }

            card.addEventListener('click', ()=>{
              if(clickTimer){ clearTimeout(clickTimer); clickTimer=null; }
              clickTimer=setTimeout(()=>{ handleSingleClick(); clickTimer=null; }, CLICK_DELAY);
            });

            card.addEventListener('dblclick', ()=>{
              if(clickTimer){ clearTimeout(clickTimer); clickTimer=null; }
              handleDoubleClick();
            });

            /* Right click skip/unskip */
            card.addEventListener('contextmenu', (e)=>{
              e.preventDefault();
              closeCtxMenu();
              const id = item.id;

              const menu = document.createElement('div');
              menu.className = 'ctxmenu';
              const isSkipped = skippedIds.has(id);
              const btn = document.createElement('button');
              btn.textContent = isSkipped ? 'Unskip' : 'Skip';

              btn.addEventListener('click', ()=>{
                if (isSkipped){
                  skippedIds.delete(id);
                  card.classList.remove('skipped');
                } else {
                  skippedIds.add(id);
                  card.classList.add('skipped');
                  if (isPlayingAll && currentIndex === data.findIndex(d=>d.id===id)){
                    const nxt = nextNonSkipped(currentIndex);
                    if (nxt === -1){
                      stopPlayAll();
                      showStatus('All songs are skipped.');
                    } else {
                      playByIndex(nxt, {restart:true});
                    }
                  }
                }
                closeCtxMenu();
              });

              menu.appendChild(btn);
              document.body.appendChild(menu);

              const vw = window.innerWidth, vh = window.innerHeight;
              const mw = menu.offsetWidth, mh = menu.offsetHeight;
              let x = e.clientX, y = e.clientY;
              if (x + mw > vw) x = vw - mw - 4;
              if (y + mh > vh) y = vh - mh - 4;
              menu.style.left = x + 'px';
              menu.style.top  = y + 'px';
            });

            grid.appendChild(card);
          });

          function closeCtxMenu(){
            document.querySelectorAll('.ctxmenu').forEach(m=>m.remove());
          }

          document.addEventListener('click', closeCtxMenu);
          document.addEventListener('scroll', closeCtxMenu, true);
          window.addEventListener('blur', closeCtxMenu);

          playAllBtn.addEventListener('click', ()=>{
            !isPlayingAll ? startPlayAll() : stopPlayAll();
          });

          function startPlayAll(){
            if(currentCard) currentCard.classList.remove('playing');
            clearPausedTooltips();
            isPlayingAll = true;
            playAllBtn.setAttribute('aria-playing','true');
            playAllBtn.textContent='Stop';

            const first = nextNonSkipped(data.length - 1);
            if (first === -1){
              showStatus('All songs are skipped.');
              stopPlayAll();
              return;
            }
            playAllIndex = first;
            showStatus('Starting playlist...');
            playByIndex(playAllIndex, {restart:true});
          }

          function stopPlayAll(){
            isPlayingAll = false;
            playAllIndex = 0;
            playAllBtn.setAttribute('aria-playing','false');
            playAllBtn.textContent='Play All';
            try{ audioPlayer.pause(); }catch(e){}
            try{ audioPlayer.currentTime = 0; }catch(e){}
            try{ audioPlayer.removeAttribute('src'); audioPlayer.src=''; audioPlayer.load(); }catch(e){}
            document.querySelectorAll('.card.playing').forEach(c=>c.classList.remove('playing'));
            clearPausedTooltips();
            hideStatus();
            currentCard = null;
            currentIndex = -1;
          }

          audioPlayer.addEventListener('ended', ()=>{
            clearPausedTooltips();
            const next = nextNonSkipped(currentIndex);
            if (next === -1){
              stopPlayAll();
              showStatus('All songs are skipped.');
              return;
            }
            if (isPlayingAll){ playAllIndex = next; }
            playByIndex(next, {restart:true});
          });

          audioPlayer.addEventListener('error', ()=>{
            const next = nextNonSkipped(currentIndex);
            if (next === -1){
              stopPlayAll();
              showStatus('All songs are skipped or unavailable.');
              return;
            }
            if (isPlayingAll){ playAllIndex = next; }
            playByIndex(next, {restart:true});
          });

          audioPlayer.addEventListener('pause', ()=>{
            if(isPlayingAll && userInitiatedPause){
              stopPlayAll();
            }
            userInitiatedPause = false;
          });

    </script>
</body>
</html>
