<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The CCZ Friendship Jukebox</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 2px solid #f0db4f;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Play All button (keeps the look & feel) */
        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #playAllBtn {
            background: #f0db4f;
            color: #000;
            border: none;
            padding: 10px 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 1px;
        }

        #playAllBtn[aria-playing="true"] {
            background: #00ff88;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            width: 100%;
        }

        .card {
            background: #2b2b2b;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.3s;
            cursor: pointer;
            border: 1px solid #444;
            user-select: none;
            position: relative; /* for tooltip positioning */
        }

        .card:hover {
            background: #383838;
            border-color: #f0db4f;
        }

        .card.playing {
            background: #4a4a4a;
            border: 1px solid #00ff88;
        }

        /* The Vinyl Record CSS - made larger per request */
        .record-sleeve {
            width: 90px;   /* increased size */
            height: 90px;  /* increased size */
            position: relative;
            flex-shrink: 0;
        }

        .record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #000 30%, #333 31%, #000 32%, #333 60%, #111 100%);
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: transform 0.5s ease;
        }

        .label {
            width: 44px;   /* larger label */
            height: 44px;  /* larger label */
            border-radius: 50%;
            background: #f0db4f; /* Yellow Label */
            font-size: 14px;     /* larger font */
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Spin Animation */
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .card.playing .record {
            animation: spin 2s linear infinite;
            border-color: #00ff88;
        }

        .info {
            flex-grow: 1;
        }

        .name {
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
        }

        .song {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 5px;
        }

        .artist {
            font-size: 0.8em;
            color: #f0db4f;
            font-style: italic;
        }

        /* Footer Player */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #f0db4f;
            display: none; /* Hidden until play */
        }

        /* Paused tooltip */
        .paused-tip {
            position: absolute;
            top: -10px;
            right: 12px;
            background: #000;
            color: #f0db4f;
            padding: 4px 8px;
            font-size: 0.75em;
            border: 1px solid #f0db4f;
            border-radius: 4px;
            opacity: 0.95;
            pointer-events: none;
            animation: fadeIn 0.16s ease-out;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to   { opacity: 0.95; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>The CCZ Friendship Jukebox</h1>

    <div id="controls">
        <button id="playAllBtn" aria-playing="false">Play All</button>
        <span style="color:#bbb; font-size:0.9em;">Single-click toggles play/pause. Double-click restarts.</span>
    </div>

    <div class="grid" id="grid"></div>

    <div class="status-bar" id="statusBar">
        Now Playing: <span id="nowPlayingText" style="color:#f0db4f; font-weight:bold;">...</span>
    </div>

    <audio id="mainAudio"></audio>

      <script>
          // DATA MAPPING (unchanged)
          const data = [
            { id: 1, name: "Sukonya G", song: "Pal", artist: "KK" },
            { id: 2, name: "Biju D", song: "5 Leaves Left", artist: "Nick Drake" },            
            { id: 3, name: "Nabanita D", song: "Tomar Morome Mor", artist: "Jayanta Hazarika" },
            { id: 4, name: "Mrigaxee B", song: "7 (Addicted)", artist: "Enrique" },
            { id: 5, name: "Bhumika D", song: "Hero", artist: "Enrique" },
            { id: 6, name: "Mrigaxee B", song: "Hero (Acoustic Cover)", artist: "Rintu Boro" },
            { id: 7, name: "Lima B", song: "Someday", artist: "MLTR" },
            { id: 8, name: "Rintu B", song: "Sifar", artist: "Lucky Ali" },
            { id: 9, name: "Mriganka P", song: "Tumi Mur Mathu Mur", artist: "Zubeen Garg" },
            { id: 10, name: "Bikramjit G", song: "Niribili Godhuli", artist: "Jitul Sonowal" },
            { id: 11, name: "Sangeeta D", song: "Paakhi", artist: "Zubeen Garg" },
            { id: 12, name: "Maitreyee C", song: "Kishore Compilation", artist: "Kishore Kumar" },
            { id: 13, name: "Chayanika B", song: "Saher", artist: "Jagjit Singh" },
            { id: 14, name: "Nomi S", song: "Dwipen Compilation", artist: "Dwipen Barua" },
            { id: 15, name: "Gitartha B", song: "Supernatural", artist: "Santana" },
            { id: 16, name: "Mrinal T", song: "Xilpi", artist: "Mrinal Taye" },
            { id: 17, name: "Rinijini C", song: "Anamika", artist: "Zubeen Garg" },
            { id: 18, name: "Rakesh G", song: "Tujhse naraaz nahi", artist: "Lata Mangeshkar" },
            { id: 19, name: "Sobhit S", song: "Roi Roi Binale", artist: "Zubeen Garg" },
            { id: 20, name: "Utpal D", song: "Maya", artist: "Zubeen Garg" },
            { id: 21, name: "Abhijit B", song: "Tumi Suwa Jetiya", artist: "Zubeen Garg" },
            { id: 22, name: "Sukanya D", song: "Anamika", artist: "Zubeen Garg" },
            { id: 23, name: "Bipul S", song: "EK Chatur Naar", artist: "Kishore Kumar" },
            { id: 24, name: "Debojit H", song: "O Sanam", artist: "Lucky Ali" },
            { id: 25, name: "Bitopi T", song: "Bailamos", artist: "Enrique" },
            { id: 26, name: "Manmoyuri D", song: "Mur Minoti", artist: "Jayanta Hazarika" },
            { id: 27, name: "Nikunj D", song: "Tum To Thehre Pardesi", artist: "Altaf Raja" },
            { id: 28, name: "Arunima D", song: "Tum Bin Jiya Jaye", artist: "K S Chithra" }
          ];
        
          const grid = document.getElementById('grid');
          const audioPlayer = document.getElementById('mainAudio');
          const statusBar = document.getElementById('statusBar');
          const statusText = document.getElementById('nowPlayingText');
          const playAllBtn = document.getElementById('playAllBtn');
        
          let currentCard = null;
          let currentIndex = -1;     // NEW: index into `data` for what's playing
          let isPlayingAll = false;  // keep Play All button behaviour
          let playAllIndex = 0;
        
          function showStatus(text){ statusBar.style.display='block'; statusText.innerText=text; }
          function hideStatus(){ statusBar.style.display='none'; statusText.innerText='...'; }
        
          function clearPausedTooltips(){
            document.querySelectorAll('.paused-tip').forEach(t=>t.remove());
          }
          function showPausedTooltip(card){
            clearPausedTooltips();
            const tip=document.createElement('div');
            tip.className='paused-tip';
            tip.textContent='Paused';
            card.appendChild(tip);
          }
        
          // NEW: centralized play helper by index (handles UI + audio)
          function playByIndex(index, {restart=false} = {}){
            if(index < 0) index = 0;
            if(index >= data.length) index = 0;         // wrap around to first
            const item = data[index];
            const filePath = `songs/${item.id}.mp3`;
        
            // UI highlight
            document.querySelectorAll('.card.playing').forEach(c=>c.classList.remove('playing'));
            const card = document.querySelector(`.card[data-id="${item.id}"]`);
            currentCard = card;
            currentIndex = index;
            if(card) card.classList.add('playing');
        
            // load & play
            audioPlayer.src = filePath;
            try { audioPlayer.currentTime = 0; } catch(e){}
            const start = restart ? Promise.resolve() : Promise.resolve();
            start.then(()=>audioPlayer.play())
              .then(()=> showStatus(`${item.song} - ${item.name}`))
              .catch(()=>{
                // if it fails (missing file), try the next one
                setTimeout(()=> playByIndex((index+1)%data.length), 200);
              });
          }
        
          // Build cards
          data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = String(item.id);
            const initials = item.name.split(' ').map(n=>n[0]).join('');
            card.innerHTML = `
              <div class="record-sleeve">
                <div class="record"><div class="label">${initials}</div></div>
              </div>
              <div class="info">
                <div class="name">${item.name}</div>
                <div class="song">${item.song}</div>
                <div class="artist">${item.artist}</div>
              </div>
            `;
        
            // click vs dblclick
            let clickTimer=null; const CLICK_DELAY=250;
        
            // Single click: toggle play/pause for this card
            function handleSingleClick(){
              if(isPlayingAll) stopPlayAll();
              const index = data.findIndex(d => String(d.id) === card.dataset.id);
        
              // If this card is current & playing -> pause
              if(currentIndex === index && !audioPlayer.paused && !audioPlayer.ended){
                audioPlayer.pause();
                card.classList.remove('playing');
                showPausedTooltip(card);
                statusText.innerText = 'Paused - ' + `${data[index].song} - ${data[index].name}`;
                return;
              }
        
              // If this card is current but paused -> resume
              if(currentIndex === index && audioPlayer.paused){
                clearPausedTooltips();
                audioPlayer.play().then(()=>{
                  card.classList.add('playing');
                  showStatus(`${data[index].song} - ${data[index].name}`);
                }).catch(()=>{ /* ignore */ });
                return;
              }
        
              // Else: start this track (and auto-advance will handle the rest)
              clearPausedTooltips();
              playByIndex(index, {restart:true});
            }
        
            // Double click: restart from beginning
            function handleDoubleClick(){
              if(isPlayingAll) stopPlayAll();
              const index = data.findIndex(d => String(d.id) === card.dataset.id);
              clearPausedTooltips();
              playByIndex(index, {restart:true});
            }
        
            card.addEventListener('click', ()=>{
              if(clickTimer){ clearTimeout(clickTimer); clickTimer=null; }
              clickTimer=setTimeout(()=>{ handleSingleClick(); clickTimer=null; }, CLICK_DELAY);
            });
            card.addEventListener('dblclick', ()=>{
              if(clickTimer){ clearTimeout(clickTimer); clickTimer=null; }
              handleDoubleClick();
            });
        
            grid.appendChild(card);
          });
        
          // Play All button (kept)
          playAllBtn.addEventListener('click', ()=>{ !isPlayingAll ? startPlayAll() : stopPlayAll(); });
        
          function startPlayAll(){
            if(currentCard) currentCard.classList.remove('playing');
            clearPausedTooltips();
            isPlayingAll = true;
            playAllIndex = 0;
            playAllBtn.setAttribute('aria-playing','true');
            playAllBtn.textContent='Stop';
            showStatus('Starting playlist...');
            playByIndex(playAllIndex, {restart:true});
          }
        
          function stopPlayAll(){
            isPlayingAll = false;
            playAllIndex = 0;
            playAllBtn.setAttribute('aria-playing','false');
            playAllBtn.textContent='Play All';
            try{ audioPlayer.pause(); }catch(e){}
            try{ audioPlayer.currentTime = 0; }catch(e){}
            try{ audioPlayer.removeAttribute('src'); audioPlayer.src=''; audioPlayer.load(); }catch(e){}
            document.querySelectorAll('.card.playing').forEach(c=>c.classList.remove('playing'));
            clearPausedTooltips();
            hideStatus();
            currentCard = null;
            currentIndex = -1;
          }
        
          // ðŸ” Auto-advance on end (always)
          audioPlayer.addEventListener('ended', ()=>{
            clearPausedTooltips();
            const next = (currentIndex + 1) % data.length;  // wraps to first
            if(isPlayingAll){
              playAllIndex = next;                          // keep Play All index in sync
            }
            playByIndex(next, {restart:true});              // auto-play next track
          });
        
          // If audio errors out, skip to next
          audioPlayer.addEventListener('error', ()=>{
            const next = (currentIndex + 1) % data.length;
            if(isPlayingAll){ playAllIndex = next; }
            playByIndex(next, {restart:true});
          });
        
          // If user pauses during Play All, stop playlist (kept behaviour)
          audioPlayer.addEventListener('pause', ()=>{
            if(isPlayingAll && !audioPlayer.ended){
              stopPlayAll();
            }
          });
  </script>
</body>
</html>
