<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The CCZ Friendship Jukebox</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 2px solid #f0db4f;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Play All button (keeps the look & feel) */
        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #playAllBtn {
            background: #f0db4f;
            color: #000;
            border: none;
            padding: 10px 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 1px;
        }

        #playAllBtn[aria-playing="true"] {
            background: #00ff88;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            width: 100%;
        }

        .card {
            background: #2b2b2b;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.3s;
            cursor: pointer;
            border: 1px solid #444;
            user-select: none;
            position: relative; /* for tooltip positioning */
        }

        .card:hover {
            background: #383838;
            border-color: #f0db4f;
        }

        .card.playing {
            background: #4a4a4a;
            border: 1px solid #00ff88;
        }

        /* The Vinyl Record CSS - made larger per request */
        .record-sleeve {
            width: 90px;   /* increased size */
            height: 90px;  /* increased size */
            position: relative;
            flex-shrink: 0;
        }

        .record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #000 30%, #333 31%, #000 32%, #333 60%, #111 100%);
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: transform 0.5s ease;
        }

        .label {
            width: 44px;   /* larger label */
            height: 44px;  /* larger label */
            border-radius: 50%;
            background: #f0db4f; /* Yellow Label */
            font-size: 14px;     /* larger font */
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Spin Animation */
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .card.playing .record {
            animation: spin 2s linear infinite;
            border-color: #00ff88;
        }

        .info {
            flex-grow: 1;
        }

        .name {
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
        }

        .song {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 5px;
        }

        .artist {
            font-size: 0.8em;
            color: #f0db4f;
            font-style: italic;
        }

        /* Footer Player */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #f0db4f;
            display: none; /* Hidden until play */
        }

        /* Paused tooltip */
        .paused-tip {
            position: absolute;
            top: -10px;
            right: 12px;
            background: #000;
            color: #f0db4f;
            padding: 4px 8px;
            font-size: 0.75em;
            border: 1px solid #f0db4f;
            border-radius: 4px;
            opacity: 0.95;
            pointer-events: none;
            animation: fadeIn 0.16s ease-out;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to   { opacity: 0.95; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>The CCZ Friendship Jukebox</h1>

    <div id="controls">
        <button id="playAllBtn" aria-playing="false">Play All</button>
        <span style="color:#bbb; font-size:0.9em;">Single-click toggles play/pause. Double-click restarts</span>
    </div>

    <div class="grid" id="grid"></div>

    <div class="status-bar" id="statusBar">
        Now Playing: <span id="nowPlayingText" style="color:#f0db4f; font-weight:bold;">...</span>
    </div>

    <audio id="mainAudio"></audio>

    <script>
        // DATA MAPPING
        const data = [
            { id: 1, name: "Sukonya G", song: "Pal", artist: "KK" },
            { id: 2, name: "Biju D", song: "5 Leaves Left", artist: "Nick Drake" },            
            { id: 3, name: "Nabanita D", song: "Tomar Morome Mor", artist: "Jayanta Hazarika" },
            { id: 4, name: "Mrigaxee B", song: "7 (Addicted)", artist: "Enrique" },
            { id: 5, name: "Bhumika D", song: "Hero", artist: "Enrique" },
            { id: 6, name: "Mrigaxee B", song: "Hero (Acoustic Cover)", artist: "Rintu Boro" },
            { id: 7, name: "Nikunj D", song: "Tum To Thehre Pardesi", artist: "Altaf Raja" },
            { id: 8, name: "Rintu B", song: "Sifar", artist: "Lucky Ali" },
            { id: 9, name: "Mriganka P", song: "Tumi Mur Mathu Mur", artist: "Zubeen Garg" },
            { id: 10, name: "Bikramjit G", song: "Niribili Godhuli", artist: "Jitul Sonowal" },
            { id: 11, name: "Sangeeta D", song: "Paakhi", artist: "Zubeen Garg" },
            { id: 12, name: "Maitreyee C", song: "Kishore Compilation", artist: "Kishore Kumar" },
            { id: 13, name: "Chayanika B", song: "Saher", artist: "Jagjit Singh" },
            { id: 14, name: "Nomi S", song: "Dwipen Compilation", artist: "Dwipen Barua" },
            { id: 15, name: "Gitartha B", song: "Supernatural", artist: "Santana" },
            { id: 16, name: "Mrinal T", song: "Xilpi", artist: "Mrinal Taye" },
            { id: 17, name: "Rinijini C", song: "Anamika", artist: "Zubeen Garg" },
            { id: 18, name: "Rakesh G", song: "Tujhse naraaz nahi", artist: "Lata Mangeshkar" },
            { id: 19, name: "Sobhit S", song: "Roi Roi Binale", artist: "Zubeen Garg" },
            { id: 20, name: "Utpal D", song: "Maya", artist: "Zubeen Garg" },
            { id: 21, name: "Abhijit B", song: "Tumi Suwa Jetiya", artist: "Zubeen Garg" },
            { id: 22, name: "Sukanya D", song: "Anamika", artist: "Zubeen Garg" },
            { id: 23, name: "Bipul S", song: "EK Chatur Naar", artist: "Kishore Kumar" },
            { id: 24, name: "Debojit H", song: "O Sanam", artist: "Lucky Ali" },
            { id: 25, name: "Bitopi T", song: "Bailamos", artist: "Enrique" },
            { id: 26, name: "Manmoyuri D", song: "Mur Minoti", artist: "Jayanta Hazarika" },
            { id: 27, name: "Lima B", song: "Someday", artist: "MLTR" },
            { id: 28, name: "Arunima D", song: "Tum Bin Jiya Jaye", artist: "K S Chithra"}
        ];

        const grid = document.getElementById('grid');
        const audioPlayer = document.getElementById('mainAudio');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('nowPlayingText');
        const playAllBtn = document.getElementById('playAllBtn');

        let currentCard = null;
        let isPlayingAll = false;
        let playAllIndex = 0;

        // Helper: show status bar with text
        function showStatus(text) {
            statusBar.style.display = 'block';
            statusText.innerText = text;
        }

        // Helper: hide status bar
        function hideStatus() {
            statusBar.style.display = 'none';
            statusText.innerText = '...';
        }

        // Paused tooltip helpers
        function clearPausedTooltips() {
            document.querySelectorAll('.paused-tip').forEach(tip => tip.remove());
        }

        function showPausedTooltip(card) {
            clearPausedTooltips(); // single tooltip at a time
            const tip = document.createElement('div');
            tip.className = 'paused-tip';
            tip.textContent = 'Paused';
            // ensure card is position: relative (set in CSS)
            card.appendChild(tip);
        }

        // Build cards and attach dataset for easy lookup
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = String(item.id);

            // Generating initials for the record label
            const initials = item.name.split(' ').map(n => n[0]).join('');

            card.innerHTML = `
                <div class="record-sleeve">
                    <div class="record">
                        <div class="label">${initials}</div>
                    </div>
                </div>
                <div class="info">
                    <div class="name">${item.name}</div>
                    <div class="song">${item.song}</div>
                    <div class="artist">${item.artist}</div>
                </div>
            `;

            // Single-click vs double-click handling:
            let clickTimer = null;
            const CLICK_DELAY = 250; // ms

            // Single click: toggle play/pause for this card
            function handleSingleClick() {
                // If Play All is active, stop it when user interacts with an individual card
                if (isPlayingAll) {
                    stopPlayAll();
                }

                const filePath = `songs/${item.id}.mp3`;

                // If this card is currently playing and audio is playing -> pause
                if (currentCard === card && !audioPlayer.paused && !audioPlayer.ended) {
                    audioPlayer.pause();
                    card.classList.remove('playing');
                    showPausedTooltip(card);
                    statusText.innerText = 'Paused - ' + `${item.song} - ${item.name}`;
                    return;
                }

                // If this card is current but paused -> resume
                if (currentCard === card && audioPlayer.paused) {
                    // If audio element has no src (previous Play All might have cleared it), ensure src is set
                    if (!audioPlayer.src || audioPlayer.src === "") {
                        audioPlayer.src = filePath;
                    }
                    clearPausedTooltips();
                    audioPlayer.play().catch(() => {
                        alert("Could not resume file: " + filePath);
                        card.classList.remove('playing');
                        currentCard = null;
                        hideStatus();
                    });
                    card.classList.add('playing');
                    showStatus(`${item.song} - ${item.name}`);
                    return;
                }

                // Play new card
                if (currentCard) {
                    currentCard.classList.remove('playing');
                }
                clearPausedTooltips();

                currentCard = card;
                card.classList.add('playing');
                audioPlayer.src = filePath;
                // start from beginning for new selection
                try { audioPlayer.currentTime = 0; } catch (e) { /* ignore */ }
                audioPlayer.play().then(() => {
                    showStatus(`${item.song} - ${item.name}`);
                }).catch(() => {
                    alert("Could not find file: " + filePath);
                    card.classList.remove('playing');
                    currentCard = null;
                    hideStatus();
                });
            }

            // Double click: restart the track from the start and play
            function handleDoubleClick() {
                // If Play All is active, stop it
                if (isPlayingAll) {
                    stopPlayAll();
                }

                const filePath = `songs/${item.id}.mp3`;

                if (currentCard !== card) {
                    if (currentCard) currentCard.classList.remove('playing');
                    clearPausedTooltips();
                    currentCard = card;
                    card.classList.add('playing');
                    audioPlayer.src = filePath;
                    try { audioPlayer.currentTime = 0; } catch(e) {}
                    audioPlayer.play().then(() => {
                        showStatus(`${item.song} - ${item.name}`);
                    }).catch(() => {
                        alert("Could not find file: " + filePath);
                        card.classList.remove('playing');
                        currentCard = null;
                        hideStatus();
                    });
                    return;
                }

                // If it's already current, restart from 0 and play
                clearPausedTooltips();
                try { audioPlayer.currentTime = 0; } catch(e) {}
                audioPlayer.play().then(() => {
                    card.classList.add('playing');
                    showStatus(`${item.song} - ${item.name}`);
                }).catch(() => {
                    alert("Could not restart file: " + filePath);
                    card.classList.remove('playing');
                    currentCard = null;
                    hideStatus();
                });
            }

            // Attach click handler
            card.addEventListener('click', (ev) => {
                if (clickTimer) {
                    clearTimeout(clickTimer);
                    clickTimer = null;
                }
                clickTimer = setTimeout(() => {
                    handleSingleClick();
                    clickTimer = null;
                }, CLICK_DELAY);
            });

            // Attach dblclick handler (clears single-click timer and executes double-click action)
            card.addEventListener('dblclick', (ev) => {
                if (clickTimer) {
                    clearTimeout(clickTimer);
                    clickTimer = null;
                }
                handleDoubleClick();
            });

            grid.appendChild(card);
        });

        // Play All logic
        playAllBtn.addEventListener('click', () => {
            if (!isPlayingAll) {
                startPlayAll();
            } else {
                stopPlayAll();
            }
        });

        function startPlayAll() {
            // Reset any single-play visuals
            if (currentCard) {
                currentCard.classList.remove('playing');
                currentCard = null;
            }
            clearPausedTooltips();

            isPlayingAll = true;
            playAllIndex = 0;
            playAllBtn.setAttribute('aria-playing', 'true');
            playAllBtn.textContent = 'Stop';
            showStatus('Starting playlist...');
            playNextInAll();
        }

        function stopPlayAll() {
            // Stop the playlist and fully reset audio & UI state
            isPlayingAll = false;
            playAllIndex = 0;
            playAllBtn.setAttribute('aria-playing', 'false');
            playAllBtn.textContent = 'Play All';

            // pause & reset audio element
            try {
                audioPlayer.pause();
            } catch (e) {}
            try {
                audioPlayer.currentTime = 0;
            } catch (e) {}
            // clear source so there is no dangling src to resume
            try {
                audioPlayer.removeAttribute('src');
                audioPlayer.src = '';
            } catch (e) {}
            try {
                audioPlayer.load();
            } catch (e) {}

            // clear UI
            document.querySelectorAll('.card.playing').forEach(c => c.classList.remove('playing'));
            clearPausedTooltips();
            hideStatus();

            // IMPORTANT: make sure there's no stale currentCard left (this fixed the bug)
            currentCard = null;
        }

        function playNextInAll() {
            if (!isPlayingAll) return;

            if (playAllIndex >= data.length) {
                // finished playlist
                stopPlayAll();
                return;
            }

            const item = data[playAllIndex];
            const filePath = `songs/${item.id}.mp3`;

            // Visual: highlight corresponding card
            document.querySelectorAll('.card.playing').forEach(c => c.classList.remove('playing'));
            const nextCard = document.querySelector(`.card[data-id="${item.id}"]`);
            if (nextCard) nextCard.classList.add('playing');
            currentCard = nextCard;

            showStatus(`${item.song} - ${item.name} (${playAllIndex + 1}/${data.length})`);

            audioPlayer.src = filePath;
            try { audioPlayer.currentTime = 0; } catch(e) {}
            audioPlayer.play().then(() => {
                // play started successfully; wait for onended
            }).catch(() => {
                // couldn't play this file — skip to next after short delay
                setTimeout(() => {
                    playAllIndex++;
                    playNextInAll();
                }, 300);
            });
        }

        // When a track finishes
        audioPlayer.addEventListener('ended', () => {
            clearPausedTooltips();
            if (isPlayingAll) {
                playAllIndex++;
                playNextInAll();
            } else {
                // single track finished — clear animation
                if (currentCard) currentCard.classList.remove('playing');
                hideStatus();
                currentCard = null;
            }
        });

        // If audio errors out, skip to next if in play-all mode
        audioPlayer.addEventListener('error', () => {
            clearPausedTooltips();
            if (isPlayingAll) {
                playAllIndex++;
                playNextInAll();
            } else {
                if (currentCard) currentCard.classList.remove('playing');
                hideStatus();
                currentCard = null;
            }
        });

        // If a user manually pauses while Play All is active, treat as stop
        audioPlayer.addEventListener('pause', () => {
            // if Play All was active and we paused mid-track, stop the Play All session
            if (isPlayingAll && !audioPlayer.ended) {
                stopPlayAll();
            }
        });

    </script>
</body>
</html>
