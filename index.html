<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The CCZ Friendship Jukebox</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 2px solid #f0db4f;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Play All button (keeps the look & feel) */
        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #playAllBtn {
            background: #f0db4f;
            color: #000;
            border: none;
            padding: 10px 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 1px;
        }

        #playAllBtn[aria-playing="true"] {
            background: #00ff88;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            width: 100%;
        }

        .card {
            background: #2b2b2b;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.3s;
            cursor: pointer;
            border: 1px solid #444;
        }

        .card:hover {
            background: #383838;
            border-color: #f0db4f;
        }

        .card.playing {
            background: #4a4a4a;
            border: 1px solid #00ff88;
        }

        /* The Vinyl Record CSS - made larger per request */
        .record-sleeve {
            width: 120px;   /* increased size */
            height: 120px;  /* increased size */
            position: relative;
            flex-shrink: 0;
        }

        .record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #000 30%, #333 31%, #000 32%, #333 60%, #111 100%);
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            transition: transform 0.5s ease;
        }

        .label {
            width: 44px;   /* larger label */
            height: 44px;  /* larger label */
            border-radius: 50%;
            background: #f0db4f; /* Yellow Label */
            font-size: 14px;     /* larger font */
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Spin Animation */
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .card.playing .record {
            animation: spin 2s linear infinite;
            border-color: #00ff88;
        }

        .info {
            flex-grow: 1;
        }

        .name {
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
        }

        .song {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 5px;
        }

        .artist {
            font-size: 0.8em;
            color: #f0db4f;
            font-style: italic;
        }

        /* Footer Player */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #f0db4f;
            display: none; /* Hidden until play */
        }
    </style>
</head>
